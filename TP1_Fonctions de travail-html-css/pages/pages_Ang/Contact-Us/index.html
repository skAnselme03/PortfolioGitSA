<body>
    <!--Entête principale-->
    <div class="entete-principal">
        <!--Entête-->
        <header>
            <img class="photoPerso" src="/TP1/assets/img/PierreEmpilé.jpeg" alt="Photo taken in 2020 by Skatcha.ca">
            <h1>Katchasa.ca</h1>

        <!--Navigation principale-->

            <!--<input type="checkbox" aria-label="chekbox">-->
            <div>
                <a href="../index.html">Home</a>

    <!--Contenue principale-->
    <main class="contenu-principal_form">
        <h2>Contact Us</h2>
        <p>Please write to us with any questions or comments. We look forward to hearing from you.</p>

        <form method="POST" action="mailto:info@katchasa.ca" class="container_form">
            <fieldset>
                <label for="nom">Name</label> <input aria-label="nom" type="text" name="nom" id="nom" placeholder="Your full name">
                <label for="courriel">Email</label> <input type="text" name="courriel" id="courriel" placeholder="Email">
                <label for="objetCouriel">Object</label> <input aria-label="objetCouriel" type="text" name="objetCouriel" id="objetCouriel" placeholder="Object">
                <label for="messageEnv">Message</label>
                <textarea name="messageEnv" id="messageEnv" cols="10" rows="20" placeholder="Message here" aria-label="messageEnv"></textarea>

                <input type="checkbox" name="abonnement" id="abonnement">
                <label for="abonnement">Subscribe to our newsletter.</label>
            </fieldset>
            <br>
            <!--Non breaking space &nbsp;-->
            <button type="submit" class="boutton" id="boutton">Submit</button>&nbsp;
            <button type="reset">Reset</button>
        </form>

    </main>

    <footer class="pied-de-page">
